<!DOCTYPE html>

<head>

<body id="page-top">
    <main>
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index2.html">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-laugh-wink"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Social Media Dashboard</div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0">

                <!-- Nav Item - Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Home Page</span>
                    </a>
                </li>

                <!-- Social Media Links -->
                <li class="nav-item active">
                    <a class="nav-link" href="facebook.html">
                        <span>Facebook</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="twitter.html">
                        <span>Twitter</span>
                    </a>
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider">

            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div class="container-fluid">
                    <!-- Top Comments Chart -->
                    <div class="card shadow mb-4 mt-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Top Comments</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-bar">
                                <canvas id="myBarChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Top Likes Chart -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Top Likes</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-bar">
                                <canvas id="myBarChart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Main Content -->
            </div>
        </div>

    <!-- Footer -->

        <div class="container my-auto">
            <div class="copyright text-center my-auto">

    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@2.0.0"></script>

    <script src="js/demo/sse-listener.js"></script>
